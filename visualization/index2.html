<!DOCTYPE html>
<html>
<head>
    <title>Twitter Analytics</title>
    <link rel="stylesheet" type="text/css" href="style/style2.css">
</head>
<body>
    <div class="header">
        Twitter Analytics
    </div>
    <div class="upper">
        <div class="accordion">
            <div class="accordion-header">
                Wordcloud
            </div>
            <div class="accordion-content">
                <div class="menu-section">
                    <div class="menu-title">Section 1</div>
                    <div class="menu-body">
                        <!-- Content for Section 1 goes here -->
                    </div>
                </div>
                <div class="menu-section">
                    <div class="menu-title">Section 2</div>
                    <div class="menu-body">
                        <!-- Content for Section 2 goes here -->
                    </div>
                </div>
                <div class="menu-section">
                    <div class="menu-title">Section 3</div>
                    <div class="menu-body">
                        <!-- Content for Section 3 goes here -->
                    </div>
                </div>
            </div>
        <div class="accordion">
            <div class="accordion-header">
                Users
            </div>
            <div class="accordion-content">
                
            </div>
        </div>
    </div>
    <div class="sentiment">
        <div class="accordion">
            <div class="accordion-header">
                Sentiment
            </div>
            <div class="accordion-content">
                <div class="charts">
                    <div class="line chart">
                        <img src="images/chart-line-solid.svg" alt="chart">
                    </div>
                    <div class="horizon chart">
                        <img src="images/chart-gantt-solid.svg" alt="chart">
                    </div>
                </div>
                <div id="type_line">
                    <input type="checkbox" id="positive" name="positive" checked>
                    <label for="positive">Positive</label>
                    <input type="checkbox" id="medium" name="medium" checked>
                    <label for="medium">Medium</label>
                    <input type="checkbox" id="negative" name="negative" checked>
                    <label for="negative">Negative</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to handle the accordion functionality
        const accordions = document.querySelectorAll(".accordion");

        accordions.forEach(accordion => {
            const header = accordion.querySelector(".accordion-header");
            header.addEventListener("click", () => {
                accordion.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
