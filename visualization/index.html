<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitter Analytics</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
  <script src="https://unpkg.com/d3-horizon-chart"></script>
  <script src="script/script.js"></script>
  <script src="word_cloud/script.js"></script>
  <script src="sentiment/line_chart.js"></script>
  <script src="sentiment/horizon_chart.js"></script>
  <script src="script/sidebar.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <style>
  </style>
</head>
<body>
    <div class="header">
        Twitter Analytics
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <span class="icon" onclick="toggleSidebar()">&#9776;</span>
        </div>
        <div class="sidebar-content">
            <div class="section">Section 1</div>
            <div class="section">Section 2</div>
            <div class="section">Section 3</div>
        </div>
    </div>
    <div class="main-component">
        <div class="upper">
            <div id="wordcloud"></div>
            <div id="users"></div>
        </div>
    <div class="sentiment">
        <div id="sentiment_menu">
            <div class="charts">
                <div class="line chart">
                    <img src="images/chart-line-solid.svg" alt="chart">
                </div>
                <div class="horizon chart">
                    <img src="images/chart-gantt-solid.svg" alt="chart">
                </div>
            </div>
            <div id="type_line">
                <input type="checkbox" id="positive" name="positive" checked>
                <label for="positive">Positive</label>
                <input type="checkbox" id="medium" name="medium" checked>
                <label for="medium">Medium</label>
                <input type="checkbox" id="negative" name="negative" checked>
                <label for="negative">Negative</label>
            </div>
        </div>
        <div id="sentiment">
            <div id="chart1"></div>
            <div id="chart2"></div>
            <div id="chart3"></div>
        </div>
    </div>
    </div>

</body>
</html>
